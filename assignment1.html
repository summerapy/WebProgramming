<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 동적 삽입 및 제거</title>
    <script>
        function addAnswer(obj, text) {
            // 답변이 추가될 부모 요소(div)
            const parentDiv = obj.parentElement;
            // 이미 추가된 답변이 있는지 확인
            const existingAnswer = parentDiv.querySelector('.answer');

            if (existingAnswer) {
                // 이미 답변이 있으면 클릭 시 삭제
                parentDiv.removeChild(existingAnswer);
            } else {
                // 새로운 <p> 요소 생성
                const answer = document.createElement('p');
                answer.textContent = text;
                answer.classList.add('answer');

                // 답변 클릭 시 제거 기능 추가
                answer.onclick = function() {
                    parentDiv.removeChild(answer);
                };

                // 부모 div에 답변 추가
                parentDiv.appendChild(answer);
            }
        }
    </script>
</head>
<body>
    <h3>정답의 동적 삽입 및 제거</h3>
    <hr>

    <div>
        <p>Q. 겨울왕국에서 누가 제일 예쁘니?</p>
        <button onclick="addAnswer(this, '백설공주')">답보기</button>
    </div>

    <div>
        <p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
        <button onclick="addAnswer(this, '둘다')">답보기</button>
    </div>
</body>
</html>
