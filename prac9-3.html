<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계산기 만들기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .row {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        label {
            width: 30px;
        }
        input {
            padding: 5px;
            width: 200px; 
        }
    </style>
</head>
<body>
    <h2>계산기 만들기</h2>
    <hr>
    수식을 입력하고 &lt;Enter&gt;를 입력하세요.
    <div class="container">
        <div class="row">
            <label for="expression">식</label>
            <input type="text" id="expression" placeholder="수식 입력">
        </div>
        <div class="row">
            <label for="result">값</label>
            <input type="text" id="result" readonly>
        </div>
    </div>

    <script>
        const inputField = document.getElementById('expression');
        const resultField = document.getElementById('result');

        inputField.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                try {
                    const expression = inputField.value;
                    const result = eval(expression);
                    resultField.value = result;
                } catch (error) {
                    resultField.value = '잘못된 수식입니다.';
                }
            }
        });
    </script>
</body>
</html>
