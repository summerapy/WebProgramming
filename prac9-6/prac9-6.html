<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom on Scroll</title>
    <style>
        img {
            width: 300px;
            height: 300px;
            transition: width 0.2s, height 0.2s;
        }
    </style>
</head>
<body>
    <h2>마우스 휠을 이용한 이미지 확대/축소</h2>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고, 아래로 굴리면 이미지가 확대됩니다.</p>
    <img src="tulip.png" alt="Example Image" id="zoomImage">

    <script>
        const img = document.getElementById('zoomImage');
        let scale = 1;

        img.onwheel = function(event) {
            event.preventDefault(); 
            if (event.deltaY > 0) {
                scale += 0.05;
            } else {
                scale -= 0.05;
                if (scale < 0.1) scale = 0.1; 
            }
            img.style.width = 300 * scale + 'px';
            img.style.height = 300 * scale + 'px';
        };
    </script>
</body>
</html>
