<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
    <script>
        function add() {
           
            let ui = prompt("라면 끓이는 순서 입력하라");

            if (ui) { 
                let li = document.createElement('li');
                li.innerHTML = ui;
                let ol = document.getElementById('o'); 
                ol.appendChild(li); 
            }
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol id="o" type="A" style="background-color:yellowgreen" onclick="add();">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
