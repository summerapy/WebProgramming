<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>연습문제 8-6</title> 
</head>

<body>
    <h2>innerHTML</h2> 
    <hr>
    <p onclick="changeContent()">이번 여름에는 어디로 여행을 갈까요?</p> 
    <script>
        function changeContent() { 
            var newText = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요"); 
            if (newText !== null) { 
                document.querySelector('p').innerHTML = newText; 
            }
        }
    </script>
</body>

</html>
