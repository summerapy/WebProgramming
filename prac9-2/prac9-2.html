<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습문제 9-2</title>
  <script>
    function showImage(o) {
      let newimg = document.getElementById('newimg');
      if (newimg != null) {
        newimg.parentElement.removeChild(newimg);
      }

      let img = new Image();
      img.src = o.value;
      let parent = document.getElementById('parent');
      parent.appendChild(img);
      img.setAttribute('id', 'newimg');
      img.width = 100;
      img.height = 100;
    }
  </script>
</head>
<body>
  <h2>라디오버튼을 클릭하면 이미지를 출력합니다.</h2>
  <hr>
  <form action="" id="parent">
    <input type="radio" name="friut" value="banana.jpg" onclick="showImage(this);"> 바나나
    <input type="radio" name="friut" value="mango.jpg" onclick="showImage(this);"> 망고
    <input type="radio" name="friut" value="apple.jpg" onclick="showImage(this);"> 사과
    <br><br>

  </form>
</body>
</html>
